<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Stacked Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .first-score {
            fill: green;
        }
        .second-score {
            fill: orange;
        }
        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <svg width="800" height="500"></svg>
    <script>
        const data = [
            {category: "A", comp_id: 1, name: "John", position: "1", club_country_code: "USA", first_score: 30, second_score: 40, total: 70, ten_score: 20, nine_score: 10},
            {category: "B", comp_id: 2, name: "Alice", position: "2", club_country_code: "CAN", first_score: 25, second_score: 35, total: 60, ten_score: 18, nine_score: 12},
            {category: "C", comp_id: 3, name: "Bob", position: "3", club_country_code: "GBR", first_score: 28, second_score: 36, total: 64, ten_score: 19, nine_score: 11},
        ];

        const width = 800;
        const height = 500;
        const margin = { top: 20, right: 30, bottom: 40, left: 50 };

        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

        const x = d3.scaleBand()
            .domain(data.map(d => d.name))
            .range([margin.left, width - margin.right])
            .padding(0.2);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.total)])
            .nice()
            .range([height - margin.bottom, margin.top]);

        const bars = svg.selectAll("g.bar-group")
            .data(data)
            .enter().append("g")
            .attr("class", "bar-group")
            .attr("transform", d => `translate(${x(d.name)},0)`);

        bars.append("rect")
            .attr("class", "first-score")
            .attr("x", 0)
            .attr("y", d => y(d.total))
            .attr("height", d => y(0) - y(d.first_score))
            .attr("width", x.bandwidth());

        bars.append("rect")
            .attr("class", "second-score")
            .attr("x", 0)
            .attr("y", d => y(d.second_score + d.first_score))
            .attr("height", d => y(0) - y(d.second_score))
            .attr("width", x.bandwidth());

        svg.append("g")
            .attr("transform", `translate(0,${height - margin.bottom})`)
            .call(d3.axisBottom(x));

        svg.append("g")
            .attr("transform", `translate(${margin.left},0)`)
            .call(d3.axisLeft(y));
    </script>
</body>
</html>
